<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ESS Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <!-- Main Container -->
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <!-- Logo or Branding -->
        <div class="flex justify-center mb-6">
            <img src="your-logo.png" alt="Logo" class="h-12 w-auto">
        </div>

        <!-- Login Form -->
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Employee Self-Service Portal</h2>

        <form action="/login" method="POST">
            <!-- Email Field -->
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg placeholder-gray-500">
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg placeholder-gray-500">
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" name="remember-me" class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="remember-me" class="ml-2 text-gray-600">Remember me</label>
                </div>
                <a href="/forgot-password" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-4 rounded-lg text-xl font-semibold hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Login
            </button>

        </form>

        <!-- Sign Up Section -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account?</p>
            <a href="registration.html"
                class="text-indigo-600 hover:text-indigo-800 font-semibold">Sign up here</a>
        </div>

        <!-- Footer Section -->
        <div class="text-center text-sm text-gray-500 mt-8">
            <p>&copy; 2025 ESS Portal. All Rights Reserved.</p>
        </div>
    </div>

</body>

</html>
