<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
     <!-- Back Button -->
     <div class="absolute top-6 right-6">
        <a href="employee-dashboard.html" class="text-blue-500 font-medium text-lg hover:text-blue-700">
            &#8592; Back to Home
        </a>
    </div>

  <!-- Profile Container -->
  <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">

    <!-- Profile Header -->
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-semibold text-gray-700">User Profile</h1>
      <button class="px-4 py-2 bg-blue-600 text-white rounded-md">Edit Profile</button>
    </div>

    <!-- Profile Content -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Profile Picture & Info -->
      <div class="flex flex-col items-center bg-gray-50 p-6 rounded-lg shadow-sm">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-32 h-32 rounded-full mb-4">
        <label class="cursor-pointer text-blue-500">
          Change Profile Picture
          <input type="file" class="hidden" />
        </label>

        <div class="mt-4 text-center">
          <p class="text-xl font-semibold">John Doe</p>
          <p class="text-gray-500">johndoe@example.com</p>
          <p class="text-gray-500">+1 234 567 890</p>
        </div>
      </div>

      <!-- Personal Information -->
      <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Personal Information</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-600">Full Name</label>
            <input type="text" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" value="John Doe" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" value="johndoe@example.com" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Phone</label>
            <input type="text" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" value="+1 234 567 890" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600">Address</label>
            <input type="text" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" value="123 Main St, City, Country" />
          </div>
        </div>
      </div>

    </div>

    <!-- Role-based View -->
    <div class="mt-6 bg-gray-50 p-6 rounded-lg shadow-sm">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Role-based View</h2>
      <p class="text-gray-600">Your role: <span class="font-semibold text-blue-600">Manager</span></p>
      <p class="text-gray-600 mt-2">As a manager, you have access to approve leave requests, manage employee profiles, and monitor team performance.</p>
    </div>

    </div>

  </div>

</body>
</html>
